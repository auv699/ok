<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: url('https://img.jiasorry.com/IMG_0244.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h2>查询系统</h2>
        <input type="text" id="query" placeholder="输入查询内容">
        <button onclick="search()">查询</button>
        <p id="result"></p>
    </div>

    <script>
        // 当页面加载时，检查是否有存储的查询内容
        window.onload = function() {
            let storedQuery = localStorage.getItem('queryContent');
            if (storedQuery) {
                document.getElementById('query').value = storedQuery;  // 如果有内容，填入输入框
                document.getElementById('result').innerText = "最近查询内容: " + storedQuery;  // 显示最近查询的内容
            }
        }

        function search() {
            let query = document.getElementById("query").value;
            if (query) {
                // 保存查询内容到本地存储
                localStorage.setItem('queryContent', query);
                document.getElementById("result").innerText = "查询结果: " + query;
            } else {
                document.getElementById("result").innerText = "请输入查询内容";
            }
        }
    </script>
</body>
</html>
