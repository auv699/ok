<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: url('https://img.jiasorry.com/IMG_0244.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h2>查询系统</h2>
        <input type="text" id="query" placeholder="输入查询内容">
        <button onclick="search()">查询</button>
        <p id="result"></p>
    </div>

    <script>
        let fileContent = ""; // 用于存储服务器上的文件内容

        // 读取服务器上的 2读取内容.txt
        function loadFile() {
            fetch('https://auv699.github.io/ok/1/2读取内容.txt')  // 确保路径正确，例如 /data/2读取内容.txt
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件加载失败！');
                    }
                    return response.text();
                })
                .then(data => {
                    fileContent = data;  // 存储文件内容
                    console.log("文件内容已加载:", fileContent);
                })
                .catch(error => {
                    console.error("错误:", error);
                    alert("无法加载文件，请检查服务器路径！");
                });
        }

        // 查询内容
        function search() {
            let query = document.getElementById("query").value.trim();
            if (!query) {
                document.getElementById("result").innerText = "请输入查询内容";
                return;
            }

            if (!fileContent) {
                document.getElementById("result").innerText = "文件未加载，请稍后重试！";
                return;
            }

            // 检查文件内容中是否包含查询的内容
            if (fileContent.includes(query)) {
                document.getElementById("result").innerText = "查询结果: 已存在";
            } else {
                document.getElementById("result").innerText = "查询结果: 不存在";
            }
        }

        // 页面加载时自动读取文件内容
        window.onload = loadFile;
    </script>
</body>
</html>
