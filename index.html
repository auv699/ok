<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询系统</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: 'HYTiaoTiao';
            src: url('https://www.jiasorry.com/assets/font/HYTiaoTiao.ttf') format('truetype');
        }

        body {
            font-family: 'HYTiaoTiao', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: url('https://img.jiasorry.com/IMG_0244.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }

        /* 手机适配 */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            input {
                width: 90%;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h2>查询系统</h2>
        <input type="text" id="query" placeholder="输入查询内容">
        <button onclick="search()">查询</button>
        <p id="result"></p>
    </div>

    <script>
        let fileContent = ""; // 用于存储服务器上的文件内容
        let fileLoaded = false; // 文件是否加载完毕

        // 读取服务器上的 key.txt 文件
        function loadFile() {
            fetch('https://auv699.github.io/ok/J/key.txt')  // 确保路径正确
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件加载失败！');
                    }
                    return response.text();
                })
                .then(data => {
                    fileContent = data;  // 存储文件内容
                    fileLoaded = true;  // 文件加载成功
                    console.log("文件内容已加载:", fileContent); // 打印文件内容
                })
                .catch(error => {
                    console.error("错误:", error);
                    alert("无法加载文件，请检查服务器路径！");
                });
        }

        // 转义HTML字符以防止XSS攻击
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function (char) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                }[char];
            });
        }

        // 查询内容
        function search() {
            let query = document.getElementById("query").value.trim();
            if (!query) {
                document.getElementById("result").innerText = "请输入查询内容";
                return;
            }

            if (!fileLoaded) {
                document.getElementById("result").innerText = "文件未加载，请稍后重试！";
                return;
            }

            // 检查文件内容中是否包含查询的内容
            const resultMessage = fileContent.includes(query) ? "查询结果: 已存在" : "查询结果: 不存在";
            document.getElementById("result").innerText = escapeHTML(resultMessage);
        }

        // 页面加载时自动读取文件内容
        window.onload = loadFile;
    </script>
</body>
</html>
