<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: url('https://img.jiasorry.com/IMG_0244.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h2>查询系统</h2>
        <input type="text" id="query" placeholder="输入查询内容">
        <button onclick="search()">查询</button>
        <p id="result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>

    <script>
        let encryptedFileContent = ""; // 用于存储加密后的文件内容
        const encryptionKey = "mySecretKey123"; // 设定加密密钥

        // 读取服务器上的加密文件 encrypted.txt
        function loadFile() {
            fetch('https://auv699.github.io/ok/1/key.txt')  // 确保路径正确
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件加载失败！');
                    }
                    return response.text();
                })
                .then(data => {
                    encryptedFileContent = data;  // 存储加密后的文件内容
                    console.log("加密文件内容已加载:", encryptedFileContent);
                    // 解密并输出文件内容
                    const decryptedContent = decryptText(encryptedFileContent);
                    console.log("解密后的内容:", decryptedContent);
                })
                .catch(error => {
                    console.error("错误:", error);
                    alert("无法加载文件，请检查服务器路径！");
                });
        }

        // 加密函数
        function encryptText(text) {
            return CryptoJS.AES.encrypt(text, encryptionKey).toString();
        }

        // 解密函数
        function decryptText(encryptedText) {
            const bytes = CryptoJS.AES.decrypt(encryptedText, encryptionKey);
            return bytes.toString(CryptoJS.enc.Utf8);  // 解密并转为字符串
        }

        // 查询内容
        function search() {
            let query = document.getElementById("query").value.trim();
            if (!query) {
                document.getElementById("result").innerText = "请输入查询内容";
                return;
            }

            if (!encryptedFileContent) {
                document.getElementById("result").innerText = "文件未加载，请稍后重试！";
                return;
            }

            // 解密文件内容
            const decryptedContent = decryptText(encryptedFileContent);

            // 检查解密后的文件内容中是否包含查询的内容
            if (decryptedContent.includes(query)) {
                document.getElementById("result").innerText = "查询结果: 已存在";
            } else {
                document.getElementById("result").innerText = "查询结果: 不存在";
            }
        }

        // 页面加载时自动读取并解密文件内容
        window.onload = loadFile;

        // 示例：加密文本（用作上传前的加密）
        const originalText = "这是一个示例文件内容，用于测试加密！";
        const encryptedText = encryptText(originalText);
        console.log("加密后的内容:", encryptedText);  // 在开发时检查加密内容
    </script>
</body>
</html>
